<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Park</title>
    <link rel="stylesheet" href="./css/south_park.css">
</head>
<body>
    <div class="mounts">
        <div class="mount1 mount pos_ab"></div>
        <div class="mount2 mount pos_ab"></div>
        <div class="mount3 mount pos_ab"></div>
    </div>

    <div class="sun pos_ab"></div>
    <div class="ground pos_ab"></div>

        <div class="dude1 dude">
            <div class="telo pos_ab"></div>
            <div class="hand1 hand pos_ab"></div>
            <div class="hand2 hand pos_ab"></div>
            <div class="head pos_ab">
                <div class="glaz1 glaz pos_ab"> <div class="dot pos_ab"></div> </div>
                <div class="glaz2 glaz pos_ab"> <div class="dot pos_ab"></div></div>
                <div class="rot pos_ab"></div>
            </div>
        </div>

            <div class="hand1 hand pos_ab"></div>
            <div class="hand2 hand pos_ab"></div>

                <div class="glaz2 glaz pos_ab"> <div class="dot pos_ab"></div></div>
                <div class="rot pos_ab"></div>
            </div>
        </div>

        <div class="dude3 dude">
            <div class="telo pos_ab"></div>
            <div class="hand1 hand pos_ab"></div>
            <div class="hand2 hand pos_ab"></div>
            <div class="head pos_ab">

                <div class="glaz2 glaz pos_ab"> <div class="dot pos_ab"></div></div>
                <div class="rot pos_ab"></div>
            </div>
        </div>

        <div class="dude4 dude">
            <div class="telo pos_ab"></div>
            <div class="hand1 hand pos_ab"></div>
            <div class="hand2 hand pos_ab"></div>
            <div class="head pos_ab">
                <div class="glaz1 glaz pos_ab"> <div class="dot pos_ab"></div> </div>
                <div class="glaz2 glaz pos_ab"> <div class="dot pos_ab"></div></div>
                <div class="rot pos_ab"></div>
            </div>
        </div>
    </div>
</body>
</html>
